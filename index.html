<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      overflow: hidden;
      touch-action: none;
    }

    .card {
      text-align: center;
      background: white;
      padding: 50px; 
      width: 90vw;
      max-width: 550px;
      min-height: 400px; 
      border-radius: 40px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.1);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative; /* This is the anchor for the No button */
      transition: all 0.3s ease-out;
    }

    #joke-text {
      font-size: 1.1rem;
      color: #ff4d6d;
      min-height: 60px;
      margin-bottom: 10px;
      font-weight: 800; /* BOLD as requested */
      text-transform: uppercase;
      line-height: 1.2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.8rem;
      margin-bottom: 20px;
      z-index: 11;
      position: relative;
    }

    button {
      font-size: 20px;
      font-weight: 700;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      z-index: 15; /* Keeps it above the card content */
      position: relative;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #no {
      background: #fbafba;
      color: white;
      position: absolute; /* Locked INSIDE the .card */
      z-index: 20; /* ALWAYS stay above the Yes button so it's visible */
      transition: 0.15s ease-out;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div class="card" id="mainCard">
  <div id="joke-text">CATCH ME IF YOU CAN! üòâ</div>
  <h1>Will you be my Valentine? üåπ</h1>
  
  <button id="yes" onclick="yesClick()">Yes</button>
  <button id="no" onmouseover="moveNo()" onmousedown="moveNo()" ontouchstart="moveNo()">No</button>
</div>

<script>
  let clickCount = 0;
  let scaleFactor = 1;

  const jokes = [
    "NICE TRY! üòâ", "NOT EVEN CLOSE!", "IS THAT ALL YOU GOT?", "ERROR 404: NO NOT FOUND!", 
    "YOU'RE QUITE THE CHASER!", "I CAN DO THIS ALL DAY!", "ALMOST HAD IT!", "KEEP TRYING!",
    "MISSED ME!", "TOO SLOW!", "NOPE!", "NOT TODAY!", "I'M A NINJA!", "STILL GOING?", 
    "DENIED!", "YOU'RE CLICKING AIR!", "VICTORY IS MINE!", "JUST SAY YES!"
  ];

  function moveNo() {
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("mainCard");
    const jokeDisplay = document.getElementById("joke-text");

    // 1. Grow the Yes button and the White Card Border
    scaleFactor += 0.22;
    yesBtn.style.transform = `scale(${scaleFactor})`;
    
    // Expand the white card dimensions so it's "Larger and Longer"
    card.style.padding = (50 + (scaleFactor * 8)) + "px";
    card.style.minHeight = (400 + (scaleFactor * 25)) + "px";

    // 2. Teleport No button ONLY within the white card
    const cardWidth = card.clientWidth;
    const cardHeight = card.clientHeight;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    // We leave a 30px safety margin from the white border edges
    const margin = 30;
    const maxX = cardWidth - btnWidth - margin;
    const maxY = cardHeight - btnHeight - margin;

    const randomX = Math.max(margin, Math.floor(Math.random() * maxX));
    const randomY = Math.max(margin, Math.floor(Math.random() * maxY));

    // Because the button is 'absolute' inside the card, 0,0 is the top-left of the white box
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // 3. Update Bold Joke
    clickCount++;
    jokeDisplay.innerText = jokes[clickCount % jokes.length];
  }

  function yesClick() {
    const card = document.getElementById("mainCard");
    document.getElementById("no").style.display = "none";
    
    card.style.minHeight = "auto";
    card.innerHTML = `
      <h1 style='font-size: 2.5rem;'>I KNEW IT! ‚ù§Ô∏è</h1>
      <p style='color: #ff4d6d; font-weight: 800; font-size: 1.2rem;'>
        WHAT DID THE STAMP SAY TO THE ENVELOPE?<br>
        <span style='color: #333;'>I'M STUCK ON YOU!</span>
      </p>
      <p>Happy Valentine's Day! üòò</p>
    `;
    document.body.style.background = "#ffb3c1";
  }
</script>

</body>
</html>
