<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      overflow: hidden;
      touch-action: none;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      width: 90vw;
      max-width: 450px;
      height: 550px; 
      border-radius: 40px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative; 
      overflow: hidden; 
      z-index: 10;
    }

    .header-info {
      z-index: 100;
      position: relative;
      pointer-events: none;
    }

    #joke-text {
      font-size: 0.9rem;
      color: #ff4d6d;
      min-height: 50px;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.6rem;
      margin: 0;
      line-height: 1.2;
    }

    .yes-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      z-index: 20;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      font-size: 20px;
      font-weight: 700;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
    }

    #no {
      background: #fbafba;
      color: white;
      font-size: 16px;
      font-weight: 700;
      padding: 10px 25px;
      border: none;
      border-radius: 50px;
      position: absolute;
      z-index: 200;
      /* Smooth magnetic transition */
      transition: top 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28), left 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); 
      white-space: nowrap;
      left: 50%;
      top: 80%;
      transform: translate(-50%, -50%);
    }

    @keyframes pulse {
      0% { transform: scale(2.5); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
      70% { transform: scale(2.6); box-shadow: 0 0 0 20px rgba(255, 77, 109, 0); }
      100% { transform: scale(2.5); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
    }
  </style>
</head>
<body>

<div class="card" id="mainCard">
  <div class="header-info">
    <div id="joke-text">CATCH ME IF YOU CAN! üòâ</div>
    <h1>Will you be my Valentine? üåπ</h1>
  </div>
  
  <div class="yes-wrapper">
    <button id="yes" onclick="yesClick()">Yes</button>
  </div>

  <button id="no">No</button>
</div>

<script>
  let clickCount = 0;
  let yesScale = 1;

  const jokes = [
    "NICE TRY! üòâ", "TOO SLOW!", "IS THAT ALL?", "ERROR 404!", 
    "MISSED ME!", "NOPE!", "STILL GOING?", "DENIED!", 
    "YOU'RE PERSISTENT!", "JUST SAY YES! ‚ù§Ô∏è"
  ];

  const noBtn = document.getElementById("no");
  const card = document.getElementById("mainCard");
  const yesBtn = document.getElementById("yes");
  const jokeDisplay = document.getElementById("joke-text");

  // Magnetic distance check
  const handleInput = (x, y) => {
    const btnRect = noBtn.getBoundingClientRect();
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    const dist = Math.sqrt(Math.pow(x - btnCenterX, 2) + Math.pow(y - btnCenterY, 2));
    
    // If cursor/touch gets within 80px, it moves
    if (dist < 80) moveNo();
  };

  document.addEventListener('mousemove', (e) => handleInput(e.clientX, e.clientY));
  document.addEventListener('touchmove', (e) => handleInput(e.touches[0].clientX, e.touches[0].clientY));

  function moveNo() {
    clickCount++;

    // 1. Yes Button Growth (Caps at 2.5x then pulses)
    if (yesScale < 2.5) { 
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    } else {
      yesBtn.style.animation = "pulse 1.5s infinite";
    }

    // 2. No Button Movement (Keeps original size)
    const pad = 50;
    const maxX = card.clientWidth - noBtn.offsetWidth - pad;
    const maxY = card.clientHeight - noBtn.offsetHeight - pad;

    // Calculate new position inside the box
    const randomX = Math.floor(Math.random() * maxX) + pad/2;
    const randomY = Math.floor(Math.random() * maxY) + pad/2;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // 3. Update Jokes
    jokeDisplay.innerText = jokes[clickCount % jokes.length];
  }

  function yesClick() {
    noBtn.style.display = "none";
    card.innerHTML = `
      <div class="header-info" style="margin: auto;">
        <h1 style='font-size: 2.2rem;'>I KNEW IT! ‚ù§Ô∏è</h1>
        <p style='color: #ff4d6d; font-weight: 800; margin-top: 15px;'>HAPPY VALENTINE'S DAY!</p>
      </div>
    `;
    document.body.style.background = "#ffb3c1";
  }
</script>

</body>
</html>
