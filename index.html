<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      overflow: hidden;
      touch-action: none;
    }

    .card {
      text-align: center;
      background: white;
      padding: 30px;
      width: 85%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 10;
    }

    #joke-text {
      font-size: 0.9rem;
      color: #ff4d6d;
      min-height: 40px;
      margin-bottom: 10px;
      font-style: italic;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 150px;
    }

    button {
      font-size: 18px;
      font-weight: 600;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      transition: all 0.2s ease;
    }

    #no {
      background: #fbafba;
      color: white;
      position: fixed;
      z-index: 999;
    }
  </style>
</head>
<body>

<div class="card" id="mainCard">
  <div id="joke-text">Nice try! üòâ</div>
  <h1 id="question">Will you be my Valentine? üåπ</h1>
  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
  </div>
</div>

<script>
  let clickCount = 0;
  let yesSize = 1;

  const jokes = [
    "Are you a keyboard? Because you're my type.",
    "Is your name Wi-Fi? Because I'm feeling a connection.",
    "Are you Google? Because you have everything I‚Äôm searching for.",
    "I‚Äôm not a photographer, but I can definitely picture us together.",
    "Are you a parking ticket? Because you‚Äôve got 'FINE' written all over you.",
    "Do you have a map? I just got lost in your eyes.",
    "Are you a cat? Because I‚Äôm feline a connection.",
    "My 'No' button is faster than your Wi-Fi!",
    "Error 404: 'No' option not found.",
    "Are you sure? My dog already likes you.",
    "I‚Äôll keep moving until you say yes!",
    "Are you a magician? Because whenever I look at you, everyone else disappears.",
    "Do you like Star Wars? Because Yoda only one for me!",
    "Is your name Autumn? Because I'm falling for you.",
    "Are you French? Because Eiffel for you.",
    "Are you a bank loan? Because you have my interest.",
    "If you were a triangle, you'd be acute one.",
    "Are you a time traveler? Because I see you in my future.",
    "Life without you is like a broken pencil... pointless.",
    "I‚Äôm learning about important dates in history. Do you want to be one of them?"
    // You can add more jokes here! If it hits 20, it will loop.
  ];

  function moveNo() {
    const noBtn = document.getElementById("no");
    const jokeDisplay = document.getElementById("joke-text");
    const yesBtn = document.getElementById("yes");

    // 1. Move the button
    const padding = 50;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;
    const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
    const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // 2. Change the joke
    clickCount++;
    jokeDisplay.innerText = jokes[clickCount % jokes.length];

    // 3. Make Yes button grow!
    yesSize += 0.15;
    yesBtn.style.transform = `scale(${yesSize})`;
  }

  function yesClick() {
    const card = document.getElementById("mainCard");
    document.getElementById("no").style.display = "none";
    
    card.innerHTML = `
      <h1 style='font-size: 2rem;'>I knew it! ‚ù§Ô∏è</h1>
      <p style='color: #ff4d6d; font-weight: bold;'>
        Why did the cannibal break up with his Valentine?<br>
        <span style='color: #333;'>Because she just didn't taste right!</span>
      </p>
      <p>Happy Valentine's Day! üòò</p>
    `;
    document.body.style.background = "#ffb3c1";
  }
</script>

</body>
</html>
