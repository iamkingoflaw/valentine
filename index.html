<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      overflow: hidden;
      touch-action: none;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      width: 90vw;
      max-width: 500px;
      height: 500px; 
      border-radius: 40px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative; 
      overflow: hidden; /* Keeps Yes button contained */
      z-index: 10;
    }

    #joke-text {
      font-size: 1rem;
      color: #ff4d6d;
      min-height: 50px;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 10px;
      z-index: 30;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.5rem;
      margin-bottom: 20px;
      z-index: 30;
      pointer-events: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      font-size: 20px;
      font-weight: 700;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 20;
      transition: transform 0.2s ease;
    }

    #no {
      background: #fbafba;
      color: white;
      font-size: 18px;
      font-weight: 700;
      padding: 10px 25px;
      border: none;
      border-radius: 50px;
      position: absolute;
      z-index: 100;
      /* Smooth transition for the 'magnetic' slide */
      transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); 
      white-space: nowrap;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div class="card" id="mainCard">
  <div id="joke-text">CATCH ME IF YOU CAN! üòâ</div>
  <h1>Will you be my Valentine? üåπ</h1>
  
  <button id="yes" onclick="yesClick()">Yes</button>
  <button id="no">No</button>
</div>

<script>
  let clickCount = 0;
  let yesScale = 1;
  let noScale = 1;

  const jokes = [
    "NICE TRY! üòâ", "TOO SLOW!", "IS THAT ALL?", "ERROR 404!", 
    "MISSED ME!", "NOPE!", "STILL GOING?", "DENIED!", 
    "YOU'RE PERSISTENT!", "JUST SAY YES! ‚ù§Ô∏è"
  ];

  const noBtn = document.getElementById("no");
  const card = document.getElementById("mainCard");

  // Track mouse/touch to create the magnetic effect
  document.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
  document.addEventListener('touchmove', (e) => {
    handleMove(e.touches[0].clientX, e.touches[0].clientY);
  });

  function handleMove(mouseX, mouseY) {
    const btnRect = noBtn.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();

    // Calculate center of button
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;

    // Distance between cursor and button
    const distance = Math.sqrt(Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2));

    // Magnetic "Push" threshold (how close you have to be)
    if (distance < 80) {
      moveNo();
    }
  }

  function moveNo() {
    clickCount++;
    const jokeDisplay = document.getElementById("joke-text");
    const yesBtn = document.getElementById("yes");

    // 1. Grow Yes Button (inside fixed box)
    if (yesScale < 5.5) {
      yesScale += 0.35;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // 2. Shrink No Button after 15 tries
    if (clickCount >= 15) {
      noScale = Math.max(0.2, 1 - ((clickCount - 15) * 0.05));
    }

    // 3. Smooth Teleport (Magnetic Slide)
    const padding = 40;
    const maxX = card.clientWidth - noBtn.offsetWidth - padding;
    const maxY = card.clientHeight - noBtn.offsetHeight - padding;

    const randomX = Math.floor(Math.random() * maxX) + (padding/2);
    const randomY = Math.floor(Math.random() * maxY) + (padding/2);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    noBtn.style.transform = `scale(${noScale})`;

    // 4. Update Joke
    jokeDisplay.innerText = jokes[clickCount % jokes.length];
  }

  function yesClick() {
    const card = document.getElementById("mainCard");
    noBtn.style.display = "none";
    card.innerHTML = `
      <h1 style='font-size: 2rem; z-index:40;'>I KNEW IT! ‚ù§Ô∏è</h1>
      <p style='color: #ff4d6d; font-weight: 800; z-index:40;'>Happy Valentine's Day! üòò</p>
    `;
    document.body.style.background = "#ffb3c1";
  }
</script>

</body>
</html>
