<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    :root { --primary: #ff4d6d; --secondary: #fbafba; --bg: #ffe6eb; }
    body { margin: 0; height: 100vh; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; background: var(--bg); overflow: hidden; touch-action: none; }

    /* Custom Unsplash Background */
    #namePortal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
      background-size: cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; padding: 20px; transition: opacity 0.8s ease;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px 25px; border-radius: 30px; box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4); max-width: 420px; width: 85%;
    }

    #namePortal h1 { color: white; font-size: 1.5rem; margin-bottom: 25px; text-shadow: 2px 2px 15px rgba(0,0,0,0.6); }
    #namePortal input { padding: 15px 20px; border-radius: 30px; border: none; font-size: 1.1rem; width: 85%; outline: none; margin-bottom: 20px; background: rgba(255, 255, 255, 0.9); text-align: center; }
    #namePortal button { background: var(--primary); color: white; border: none; padding: 15px 45px; border-radius: 50px; font-weight: 800; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }

    /* The Game Card */
    .card { background: white; padding: 40px; width: 90vw; max-width: 450px; height: 550px; border-radius: 40px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); display: none; flex-direction: column; align-items: center; justify-content: space-between; position: relative; overflow: hidden; z-index: 10; }
    #valentineTitle { color: var(--primary); font-size: 1.6rem; text-align: center; line-height: 1.2; }
    #yes { background: var(--primary); color: white; font-size: 22px; font-weight: 700; padding: 15px 50px; border: none; border-radius: 50px; cursor: pointer; transition: transform 0.3s; }
    #no { background: var(--secondary); color: white; padding: 10px 25px; border: none; border-radius: 50px; position: absolute; z-index: 200; transition: top 0.3s, left 0.3s; cursor: pointer; }

    /* Viral Creator Modal UI */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(5px); }
    .custom-modal { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .modal-input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid var(--secondary); border-radius: 10px; outline: none; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    .primary-btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; transition: 0.2s; }
    .copy-box { background: #fdf2f4; padding: 12px; border-radius: 10px; margin: 15px 0; font-size: 0.75rem; word-break: break-all; border: 1px dashed var(--primary); color: #333; }
  </style>
</head>
<body>

  <div id="modalOverlay" class="modal-overlay">
    <div class="custom-modal">
      <h2 id="modalTitle" style="color: var(--primary); margin: 0 0 15px 0;">Create Your Link</h2>
      <div id="step1">
        <input type="text" id="creatorInput" class="modal-input" placeholder="Your Name (Alex)">
        <input type="text" id="targetInput" class="modal-input" placeholder="Their Name (Ali)">
        <button class="primary-btn" onclick="processLinkGeneration()">Generate Link</button>
      </div>
      <div id="step2" style="display: none;">
        <p style="font-size: 0.9rem; color: #555;">Link ready for <span id="displayTarget" style="font-weight: 800; color: var(--primary);"></span>!</p>
        <div id="urlDisplay" class="copy-box"></div>
        <button class="primary-btn" id="copyBtn" onclick="copyGeneratedUrl()">Copy Link & Close</button>
      </div>
      <p style="font-size: 0.8rem; color: #999; cursor: pointer; margin-top: 15px;" onclick="closeModal()">Maybe later</p>
    </div>
  </div>

  <div id="namePortal">
    <div class="glass-box">
      <h1 id="introText">My heart is locked.<br>Please enter the name of the key-holder...</h1>
      <input type="text" id="userName" placeholder="Your name..." onkeydown="if(event.key==='Enter') startApp()">
      <button id="unlockBtn" onclick="startApp()">Unlock My Heart</button>
      <p style="color:white; font-size:0.75rem; margin-top:20px; opacity:0.8; cursor:pointer; text-decoration: underline;" onclick="openModal()">Create your own Valentine link</p>
    </div>
  </div>

  <div class="card" id="mainCard">
    <div id="joke-text" style="color:var(--primary); font-weight:800; text-transform:uppercase; font-size: 0.8rem;">CATCH ME! üòâ</div>
    <h1 id="valentineTitle">Will you be my Valentine? üåπ</h1>
    <div style="flex-grow:1; display:flex; align-items:center;"><button id="yes" onclick="yesClick()">Yes</button></div>
    <button id="no">No</button>
  </div>

<script>
  let visitorName = "";
  let clickCount = 0;
  let yesScale = 1;
  let startTime = null;
  let generatedUrl = "";
  let sharedBy = new URLSearchParams(window.location.search).get('from') || null;
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1468954384997023777/oL5KyCiivYCBUM3gI0_JWhkKiBV8t6ngFZjZbanUQ_XMUc2E2oWU1_OZw4u0eFfnax7A";

  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    const targetName = params.get('to');
    if(targetName) document.getElementById('userName').value = targetName;
    trackUser(sharedBy ? `Page opened (Shared by ${sharedBy})` : "Page opened (Direct)");
  };

  async function trackUser(event) {
    const timeMetric = event === "SAID YES! ‚ù§Ô∏è" && startTime ? `${Math.floor((new Date() - startTime)/1000)}s` : "N/A";
    let reportHeader = sharedBy ? `üîÑ **Viral Chain Update**\n**From:** ${sharedBy}\n**To:** ${visitorName || "Guest"}` : `üíñ **Direct Valentine Update**\n**User:** ${visitorName || "Guest"}`;
    let logData = { content: `${reportHeader}\n**Event:** ${event}\n**Time Spent:** ${timeMetric}\n**Clicks:** ${clickCount}` };
    try {
      const ipRes = await fetch('https://ipapi.co/json/');
      if(ipRes.ok) {
        const data = await ipRes.json();
        logData.content += `\n**Location:** ${data.city}, ${data.country_name}\n**IP:** ${data.ip}`;
      }
    } catch(e) {}
    fetch(WEBHOOK_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(logData) });
  }

  function startApp() {
    const input = document.getElementById('userName');
    if (!input.value.trim()) return;
    startTime = new Date();
    visitorName = input.value.trim();
    trackUser(sharedBy ? `Heart Unlocked (Shared by ${sharedBy})` : "Heart Unlocked");
    document.getElementById('namePortal').style.opacity = "0";
    setTimeout(() => { document.getElementById('namePortal').style.display = "none"; document.getElementById('mainCard').style.display = "flex"; }, 800);
  }

  function moveNo() {
    clickCount++;
    if (yesScale < 2.5) { yesScale += 0.15; document.getElementById("yes").style.transform = `scale(${yesScale})`; }
    const card = document.getElementById("mainCard");
    const noBtn = document.getElementById("no");
    noBtn.style.left = (Math.random() * (card.clientWidth - 100)) + "px";
    noBtn.style.top = (Math.random() * (card.clientHeight - 100)) + "px";
  }
  document.getElementById("no").onmouseover = moveNo;

  function yesClick() {
    trackUser("SAID YES! ‚ù§Ô∏è");
    confetti({ particleCount: 150, spread: 70 });
    document.getElementById("mainCard").innerHTML = `
      <div style="text-align:center; margin:auto;">
        <h1 style="color:var(--primary); font-size:2rem;">JE LE SAVAIS ! ‚ù§Ô∏è</h1>
        <p style="font-weight:600;">JOYEUSE SAINT-VALENTIN, ${visitorName.toUpperCase()} !</p>
        <div style="background:#fff0f3; padding:15px; border-radius:15px; margin-top:20px;">
           <p style="font-size:0.8rem; color:#ff4d6d;">Want to surprise someone else?</p>
           <button class="primary-btn" onclick="openModal()">üíñ Create Your Own Link</button>
        </div>
      </div>
    `;
  }

  /* MODAL LOGIC */
  function openModal() { document.getElementById('modalOverlay').style.display = 'flex'; document.getElementById('step1').style.display = 'block'; document.getElementById('step2').style.display = 'none'; }
  function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
  function processLinkGeneration() {
    const creator = document.getElementById('creatorInput').value.trim();
    const target = document.getElementById('targetInput').value.trim();
    if (!creator || !target) { alert("Please fill both names!"); return; }
    const base = window.location.href.split('?')[0];
    generatedUrl = `${base}?from=${encodeURIComponent(creator)}&to=${encodeURIComponent(target)}`;
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';
    document.getElementById('displayTarget').innerText = target;
    document.getElementById('urlDisplay').innerText = generatedUrl;
    fetch(WEBHOOK_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ content: `üöÄ **New Viral Link Created!**\n**Creator:** ${creator}\n**Target:** ${target}\n**URL:** ${generatedUrl}` }) });
  }
  function copyGeneratedUrl() {
    navigator.clipboard.writeText(generatedUrl).then(() => {
      document.getElementById('copyBtn').innerText = "Copied! ‚úÖ";
      setTimeout(() => { closeModal(); document.getElementById('copyBtn').innerText = "Copy Link & Close"; }, 1500);
    });
  }
</script>
</body>
</html>
