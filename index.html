<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    :root { --primary: #ff4d6d; --secondary: #fbafba; --bg: #ffe6eb; --gold: #ffd700; }
    body { margin: 0; height: 100vh; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; background: var(--bg); overflow: hidden; touch-action: none; }

    #namePortal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
      background-size: cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; padding: 20px; transition: opacity 0.8s ease;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
      50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 77, 109, 0.6); color: var(--gold); }
      100% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
    }

    #customText { color: white; margin-bottom: 25px; font-style: italic; font-size: 1.1rem; opacity: 0; font-weight: 600; transition: opacity 2s ease; display: inline-block; padding: 0 15px; line-height: 1.4; }
    .pulsing { animation: heartBeat 3s infinite ease-in-out; }

    .glass-box { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px 25px; border-radius: 30px; box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4); max-width: 420px; width: 85%; }

    .card { background: white; padding: 40px; width: 90vw; max-width: 450px; height: 550px; border-radius: 40px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); display: none; flex-direction: column; align-items: center; justify-content: space-between; position: relative; overflow: hidden; z-index: 10; }
    
    #valentineTitle { color: var(--primary); font-size: 1.8rem; text-align: center; font-weight: 800; margin-top: 20px; z-index: 100; pointer-events: none;}
    #joke-text { color: var(--primary); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; height: 60px; text-align: center; z-index: 100; line-height: 1.2; padding: 0 10px; pointer-events: none;}
    
    #yes { background: var(--primary); color: white; font-size: 20px; font-weight: 700; padding: 15px 45px; border: none; border-radius: 50px; cursor: pointer; transition: transform 0.2s; z-index: 50; }
    
    /* NO BUTTON FIXED - HORIZONTAL ONLY */
    #no { 
      background: var(--secondary); color: white; 
      width: 140px; height: 45px; /* Fixed width prevents vertical stretching */
      display: flex; align-items: center; justify-content: center;
      border: none; border-radius: 50px; 
      position: absolute; cursor: pointer; transition: all 0.15s ease; 
      z-index: 200; bottom: 60px; left: 50%; transform: translateX(-50%); 
      font-size: 0.85rem; font-weight: 600; text-align: center;
    }

    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 5000; backdrop-filter: blur(8px); }
    .custom-modal { background: white; padding: 30px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; }
    .modal-input, .modal-select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid var(--secondary); border-radius: 12px; outline: none; font-family: 'Poppins'; box-sizing: border-box;}
    .primary-btn { background: var(--primary); color: white; border: none; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: 800; width: 100%; margin-top: 15px; }
  </style>
</head>
<body>

  <div id="modalOverlay" class="modal-overlay">
    <div class="custom-modal">
      <h2 style="color: var(--primary); margin: 0 0 10px 0;">Create Your Link</h2>
      <div id="step1" style="width: 100%;">
        <input type="text" id="creatorInput" class="modal-input" placeholder="Your Name" oninput="updateSuggestions()">
        <input type="text" id="targetInput" class="modal-input" placeholder="Their Name" oninput="updateSuggestions()">
        <p style="font-size: 0.8rem; color: var(--primary); font-weight: 800; margin: 12px 0 5px 0;">Enter your partner name to show messages</p>
        <select id="suggestionBox" class="modal-select" onchange="applySuggestion()">
          <option value="">‚ú® Choose a romantic message...</option>
        </select>
        <textarea id="msgInput" class="modal-input" placeholder="Your custom message..." rows="3"></textarea>
        <button class="primary-btn" onclick="processLinkGeneration()">Generate Link</button>
      </div>
      <div id="step2" style="display: none; width: 100%;">
        <div id="urlDisplay" style="background:#fdf2f4; padding:10px; border-radius:10px; font-size:0.7rem; word-break:break-all; border:1px dashed var(--primary); margin: 10px 0;"></div>
        <button class="primary-btn" id="copyBtn" onclick="copyGeneratedUrl()">Copy & Close</button>
      </div>
      <p style="font-size: 0.8rem; color: #999; cursor: pointer; margin-top: 15px;" onclick="document.getElementById('modalOverlay').style.display='none'">Close</p>
    </div>
  </div>

  <div id="namePortal">
    <div class="glass-box">
      <h1 style="color: white; font-weight: 800; margin-bottom: 5px;">My heart is locked.</h1>
      <p id="customText"></p>
      <input type="text" id="userName" style="padding: 15px; border-radius: 50px; border: none; width: 85%; text-align: center;" placeholder="Your name..." onkeydown="if(event.key==='Enter') startApp()">
      <button onclick="startApp()" style="background: var(--primary); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 20px;">Unlock My Heart</button>
      <p style="color:white; font-size:0.75rem; margin-top:20px; opacity:0.8; cursor:pointer; text-decoration: underline;" onclick="document.getElementById('modalOverlay').style.display='flex'">Create your own link</p>
    </div>
  </div>

  <div class="card" id="mainCard">
    <div id="joke-text">THINK CAREFULLY... üòà</div>
    <h1 id="valentineTitle">Will you be my Valentine?</h1>
    <div style="flex-grow:1; display:flex; align-items:center;"><button id="yes" onclick="yesClick()">Yes</button></div>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

<script>
  let visitorName = "", clickCount = 0, yesScale = 1, threadId = null, generatedUrl = "";
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1468954384997023777/oL5KyCiivYCBUM3gI0_JWhkKiBV8t6ngFZjZbanUQ_XMUc2E2oWU1_OZw4u0eFfnax7A";

  const taunts = [
    "Are you sure?", "NICE TRY!", "TOO SLOW!", "MISSED ME!", "DENIED!", "Wrong button!", "Try again!", "Is it broken?", "Just click Yes! ‚ù§Ô∏è", "I have your IP üìç", "Police called üëÆ"
  ];

  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    if(params.get('to')) document.getElementById('userName').value = params.get('to');
    if(params.get('msg')) {
      const msgEl = document.getElementById('customText');
      msgEl.innerText = `"${decodeURIComponent(params.get('msg'))}"`;
      setTimeout(() => { msgEl.style.opacity = "1"; msgEl.classList.add('pulsing'); }, 800);
    }
  };

  function updateSuggestions() {
    const to = document.getElementById('targetInput').value.trim() || "You";
    const deepMessages = [
      `${to}, you are the soul I never knew was missing.`,
      `Every beat of my heart belongs to you, ${to}.`,
      `${to}, I want to be the reason for your smile.`,
      `In a world of temporary things, ${to}, you are my forever.`,
      `${to}, your love is the light in my darkest days.`,
      `I choose you today and every lifetime to follow, ${to}.`,
      `You are the poetry my life has been trying to write, ${to}.`,
      `${to}, every love story is beautiful, but ours is my favorite.`,
      `I love you, ${to}, for what I am when I am with you.`,
      `${to}, you have my whole heart for my whole life.`
    ];
    const select = document.getElementById('suggestionBox');
    select.innerHTML = '<option value="">‚ú® Choose a romantic message...</option>' + 
      deepMessages.map(s => `<option value="${s}">${s}</option>`).join('');
  }

  function applySuggestion() { document.getElementById('msgInput').value = document.getElementById('suggestionBox').value; }

  async function trackEvent(event) {
    const url = threadId ? `${WEBHOOK_URL}?thread_id=${threadId}` : WEBHOOK_URL;
    const payload = { content: `**${event}**`, username: visitorName || "Valentine Bot", ...( !threadId && { thread_name: `Session: ${visitorName || "Guest"}` } ) };
    try {
      const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      if (!threadId && res.ok) { const data = await res.json(); threadId = data.id; }
    } catch (e) {}
  }

  function startApp() {
    visitorName = document.getElementById('userName').value.trim();
    if(!visitorName) return;
    trackEvent(`Heart Unlocked by ${visitorName} üîì`);
    document.getElementById('namePortal').style.display = "none";
    document.getElementById('mainCard').style.display = "flex";
  }

  function moveNo() {
    clickCount++;
    const card = document.getElementById("mainCard");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    
    const padding = 60;
    const minY = 180; 
    const maxX = card.clientWidth - 140 - padding; // Using fixed width 140
    const maxY = card.clientHeight - 45 - padding;

    noBtn.style.left = (Math.random() * maxX + padding/2) + "px";
    noBtn.style.top = (Math.random() * (maxY - minY) + minY) + "px";
    noBtn.style.transform = "none"; 

    // UPDATE NO BUTTON TEXT HERE
    noBtn.innerText = taunts[clickCount % taunts.length];

    if (yesScale < 4) { yesScale += 0.25; yesBtn.style.transform = `scale(${yesScale})`; }
    document.getElementById("joke-text").innerText = "YOU CAN'T ESCAPE! üòà";
  }

  function yesClick() {
    trackEvent("ACCEPTED! ‚ù§Ô∏è User clicked Yes.");
    confetti({ particleCount: 150, spread: 70 });
    document.getElementById("mainCard").innerHTML = `<div style="text-align:center; margin:auto; padding:20px;"><h1>I KNEW IT! ‚ù§Ô∏è</h1><p>Misses: ${clickCount}</p><button class="primary-btn" onclick="location.reload()" style="width: auto; padding: 10px 30px;">Create Your Own</button></div>`;
  }

  function processLinkGeneration() {
    const from = document.getElementById('creatorInput').value.trim();
    const to = document.getElementById('targetInput').value.trim();
    const msg = document.getElementById('msgInput').value.trim();
    if (!from || !to) return alert("Fill names first!");
    generatedUrl = `${window.location.href.split('?')[0]}?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&msg=${encodeURIComponent(msg)}`;
    document.getElementById('urlDisplay').innerText = generatedUrl;
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';
  }

  function copyGeneratedUrl() {
    navigator.clipboard.writeText(generatedUrl).then(() => {
      document.getElementById('copyBtn').innerText = "Copied! ‚úÖ";
      setTimeout(() => { document.getElementById('modalOverlay').style.display='none'; }, 1000);
    });
  }
</script>
</body>
</html>
