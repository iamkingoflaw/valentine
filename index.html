<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      overflow: hidden;
      touch-action: none;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      width: auto;
      min-width: 300px;
      max-width: 90vw; /* Keeps it from breaking on mobile */
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      z-index: 10;
      transition: all 0.3s ease-out; /* Smoothly expands white border */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #joke-text {
      font-size: 1rem;
      color: #ff4d6d;
      min-height: 50px;
      margin-bottom: 10px;
      font-weight: 700; /* Bold jokes */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.6rem;
      margin-bottom: 25px;
      white-space: nowrap;
    }

    .btn-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 120px;
    }

    button {
      font-size: 18px;
      font-weight: 600;
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      z-index: 11;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #no {
      background: #fbafba;
      color: white;
      position: fixed; /* Freedom to move everywhere */
      z-index: 999;
      transition: 0.1s ease;
    }
  </style>
</head>
<body>

<div class="card" id="mainCard">
  <div id="joke-text">Nice try! üòâ</div>
  <h1>Will you be my Valentine? üåπ</h1>
  <div class="btn-wrap">
    <button id="yes" onclick="yesClick()">Yes</button>
  </div>
  <button id="no" onmouseover="moveNo()" onmousedown="moveNo()" ontouchstart="moveNo()">No</button>
</div>

<script>
  let clickCount = 0;
  let yesScale = 1;

  const jokes = [
    "Nice try! üòâ", "Not even close!", "Is that all you got?", "Error 404: No not found!", 
    "You're quite the chaser!", "I can do this all day!", "Almost had it!", "Keep trying!",
    "Missed me!", "Too slow!", "Are you even trying?", "Wait, did you see that?",
    "Try again!", "Nope!", "Not today!", "Nice reflex... almost.",
    "Getting warmer!", "Cold. Very cold.", "You're persistent, I'll give you that!",
    "Are your fingers tired yet?", "I could do this in my sleep!", "Catch me if you can!",
    "Is your mouse broken?", "Maybe try a different finger?", "Focus!", "Speed it up!",
    "I'm over here now!", "Whoops!", "Denied!", "Access Refused.", "You're clicking air!", 
    "I'm faster than light!", "You‚Äôre lagging!", "Still going?", "The 'Yes' button is right there!",
    "Why are you running?", "You're making me dizzy!", "I'm a ninja!", "Ninja move!",
    "You're chasing a ghost!", "You're getting a workout today!", "Click faster!", 
    "Don't give up now!", "You're so close... yet so far.", "Magic!", 
    "How did I get over here?", "You're clicking the wrong spot!", "Check your ping!", 
    "Now try again!", "Ha! Gotcha!", "Victory is mine!", "Just say Yes and it stops!"
  ];

  function moveNo() {
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const jokeDisplay = document.getElementById("joke-text");
    const card = document.getElementById("mainCard");

    // 1. Grow Yes Button and its white border (card)
    yesScale += 0.18; 
    yesBtn.style.transform = `scale(${yesScale})`;
    
    // Add extra padding to the card as it grows to contain the Yes button
    const newPadding = 40 + (yesScale * 10);
    card.style.padding = `${newPadding}px`;

    // 2. Teleport No Button
    const padding = 50;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    let randomX, randomY;
    const yesRect = yesBtn.getBoundingClientRect();
    
    // Logic to ensure 'No' never lands on 'Yes'
    do {
      randomX = Math.max(padding, Math.floor(Math.random() * maxX));
      randomY = Math.max(padding, Math.floor(Math.random() * maxY));
    } while (
      randomX < yesRect.right + 30 &&
      randomX + noBtn.offsetWidth > yesRect.left - 30 &&
      randomY < yesRect.bottom + 30 &&
      randomY + noBtn.offsetHeight > yesRect.top - 30
    );

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // 3. Update Bold Joke
    clickCount++;
    jokeDisplay.innerText = jokes[clickCount % jokes.length];
  }

  function yesClick() {
    const card = document.getElementById("mainCard");
    document.getElementById("no").style.display = "none";
    
    card.style.padding = "40px"; // Reset padding for final screen
    card.innerHTML = `
      <h1 style='font-size: 2rem;'>I knew it! ‚ù§Ô∏è</h1>
      <p style='color: #ff4d6d; font-weight: bold; font-size: 1.1rem;'>
        Why did the cannibal break up with his Valentine?<br>
        <span style='color: #333;'>Because she just didn't taste right!</span>
      </p>
      <p>Happy Valentine's Day! üòò</p>
    `;
    document.body.style.background = "#ffb3c1";
  }
</script>

</body>
</html>
