<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      overflow: hidden;
      touch-action: none;
    }

    .card {
      text-align: center;
      background: white;
      padding: 30px;
      width: 85%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 10;
      position: relative;
    }

    #joke-text {
      font-size: 0.85rem;
      color: #ff4d6d;
      min-height: 45px;
      margin-bottom: 5px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      min-height: 100px;
    }

    button {
      font-size: 18px;
      font-weight: 600;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      z-index: 11;
      transition: transform 0.2s ease;
    }

    #no {
      background: #fbafba;
      color: white;
      position: relative; /* Starts relative, becomes fixed on move */
      z-index: 12;
      transition: 0.1s ease;
    }
  </style>
</head>
<body>

<div class="card" id="mainCard">
  <div id="joke-text">Try to click No... if you can! üòâ</div>
  <h1 id="question">Will you be my Valentine? üåπ</h1>
  <div class="buttons-container">
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" onmouseover="moveNo()" onmousedown="moveNo()">No</button>
  </div>
</div>

<script>
  let clickCount = 0;
  let yesSize = 1;

  const jokes = [
    "Error 404: No not found!", "Is that your final answer?", 
    "You're quite the chaser!", "Are you a keyboard? You're my type!",
    "I can do this all day!", "Almost had it!", "Keep trying!",
    "Are you a magnet? Because you're attracting 'Yes'!",
    "Is your name Wi-Fi? Because I'm feeling a connection.",
    "Nice try, speedster!"
  ];

  function moveNo() {
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const jokeDisplay = document.getElementById("joke-text");

    // 1. Grow the Yes button
    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;

    // 2. Set the 'No' button to fixed so it moves across the whole screen
    noBtn.style.position = "fixed";

    // 3. Calculate safe boundaries (avoiding screen edges)
    const padding = 60;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    let randomX, randomY;
    
    // 4. Ensure the No button doesn't land on the Yes button
    const yesRect = yesBtn.getBoundingClientRect();
    
    do {
      randomX = Math.max(padding, Math.floor(Math.random() * maxX));
      randomY = Math.max(padding, Math.floor(Math.random() * maxY));
    } while (
      // If the new 'No' position overlaps with the 'Yes' button, pick again
      randomX < yesRect.right + 20 &&
      randomX + noBtn.offsetWidth > yesRect.left - 20 &&
      randomY < yesRect.bottom + 20 &&
      randomY + noBtn.offsetHeight > yesRect.top - 20
    );

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // 5. Update Joke
    clickCount++;
    jokeDisplay.innerText = jokes[clickCount % jokes.length];
  }

  function yesClick() {
    const card = document.getElementById("mainCard");
    document.getElementById("no").style.display = "none";
    
    card.innerHTML = `
      <h1 style='font-size: 2rem;'>I knew it! ‚ù§Ô∏è</h1>
      <p style='color: #ff4d6d; font-weight: bold;'>
        Why did the skeleton go to the Valentine's dance?<br>
        <span style='color: #333;'>To see his ghoul-friend!</span>
      </p>
      <p>Happy Valentine's Day! üòò</p>
    `;
    document.body.style.background = "#ffb3c1";
  }
</script>

</body>
</html>
