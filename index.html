<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    :root { --primary: #ff4d6d; --secondary: #fbafba; --bg: #ffe6eb; }
    body { margin: 0; height: 100vh; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; background: var(--bg); overflow: hidden; touch-action: none; }

    #namePortal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
      background-size: cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; padding: 20px; transition: opacity 0.8s ease;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px 25px; border-radius: 30px; box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4); max-width: 420px; width: 85%;
    }

    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(5px); }
    .custom-modal { background: white; padding: 30px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; display: flex; flex-direction: column; align-items: center; }
    .modal-input, .modal-select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid var(--secondary); border-radius: 12px; outline: none; font-family: 'Poppins'; }
    .primary-btn { background: var(--primary); color: white; border: none; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: 800; width: 100%; margin-top: 15px; }

    .card { background: white; padding: 40px; width: 90vw; max-width: 450px; height: 550px; border-radius: 40px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); display: none; flex-direction: column; align-items: center; justify-content: space-between; position: relative; overflow: hidden; z-index: 10; }
    #no { background: var(--secondary); color: white; padding: 10px 25px; border: none; border-radius: 50px; position: absolute; z-index: 200; transition: top 0.3s, left 0.3s; cursor: pointer; }
    #yes { background: var(--primary); color: white; font-size: 22px; font-weight: 700; padding: 15px 50px; border: none; border-radius: 50px; cursor: pointer; transition: transform 0.3s; }
  </style>
</head>
<body>

  <div id="modalOverlay" class="modal-overlay">
    <div class="custom-modal">
      <h2 style="color: var(--primary); margin: 0 0 10px 0;">Create Your Link</h2>
      <div id="step1" style="width: 100%;">
        <input type="text" id="creatorInput" class="modal-input" placeholder="Your Name" oninput="updateSuggestions()">
        <input type="text" id="targetInput" class="modal-input" placeholder="Their Name" oninput="updateSuggestions()">
        <select id="suggestionBox" class="modal-select" onchange="selectSuggestion()">
          <option value="">‚ú® Suggested Messages...</option>
        </select>
        <textarea id="msgInput" class="modal-input" placeholder="Custom message (optional)" rows="3"></textarea>
        <button class="primary-btn" onclick="processLinkGeneration()">Generate Link</button>
      </div>
      <div id="step2" style="display: none; width: 100%;">
        <p style="font-size: 0.9rem;">Ready for <span id="displayTarget" style="font-weight: 800; color: var(--primary);"></span>!</p>
        <div id="urlDisplay" style="background:#fdf2f4; padding:10px; border-radius:10px; font-size:0.7rem; word-break:break-all; border:1px dashed var(--primary);"></div>
        <button class="primary-btn" id="copyBtn" onclick="copyGeneratedUrl()">Copy Link & Close</button>
      </div>
      <p style="font-size: 0.8rem; color: #999; cursor: pointer; margin-top: 15px;" onclick="closeModal()">Close</p>
    </div>
  </div>

  <div id="namePortal">
    <div class="glass-box">
      <h1 id="introText" style="color: white; font-weight: 800;">My heart is locked.</h1>
      <p id="customText" style="color:white; margin-bottom:20px; font-style: italic; font-size: 0.95rem; opacity: 0; transition: opacity 2s ease;"></p>
      <input type="text" id="userName" style="padding: 15px; border-radius: 50px; border: none; width: 80%; text-align: center;" placeholder="Your name..." onkeydown="if(event.key==='Enter') startApp()">
      <button onclick="startApp()" style="background: var(--primary); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 20px;">Unlock My Heart</button>
      <p style="color:white; font-size:0.75rem; margin-top:20px; opacity:0.8; cursor:pointer; text-decoration: underline;" onclick="openModal()">Create your own link</p>
    </div>
  </div>

  <div class="card" id="mainCard">
    <div id="joke-text" style="color:var(--primary); font-weight:800; text-transform:uppercase; font-size: 0.8rem;">CATCH ME! üòâ</div>
    <h1 id="valentineTitle" style="color: var(--primary); font-weight: 800; text-align: center;">Will you be my Valentine? üåπ</h1>
    <div style="flex-grow:1; display:flex; align-items:center;"><button id="yes" onclick="yesClick()">Yes</button></div>
    <button id="no">No</button>
  </div>

<script>
  let visitorName = "", clickCount = 0, yesScale = 1, generatedUrl = "";
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1468954384997023777/oL5KyCiivYCBUM3gI0_JWhkKiBV8t6ngFZjZbanUQ_XMUc2E2oWU1_OZw4u0eFfnax7A";

  const params = new URLSearchParams(window.location.search);
  let sharedBy = params.get('from'), customMsg = params.get('msg');

  window.onload = () => {
    if(params.get('to')) document.getElementById('userName').value = params.get('to');
    if(customMsg) {
      const msgEl = document.getElementById('customText');
      msgEl.innerText = `"${decodeURIComponent(customMsg)}"`;
      setTimeout(() => { msgEl.style.opacity = "1"; }, 500); // Romantic fade-in
    }
    trackEvent(sharedBy ? `Opened (From ${sharedBy})` : "Opened Direct");
  };

  function updateSuggestions() {
    const from = document.getElementById('creatorInput').value.trim() || "Me";
    const to = document.getElementById('targetInput').value.trim() || "You";
    const suggestions = [
      `Hey ${to}, ${from} has a secret for you...`,
      `${to}, will you make ${from} the happiest person?`,
      `A special request from ${from} to ${to} ‚ù§Ô∏è`,
      `${to}, you've been on ${from}'s mind all day.`,
      `From ${from}'s heart, directly to ${to}.`,
      `${to}, ${from} thinks you are incredible.`,
      `Can ${from} be your Valentine, ${to}?`,
      `${to}, ${from} is officially asking...`,
      `Life is better with ${to}, says ${from}.`,
      `To ${to}: You've stolen ${from}'s heart!`
    ];
    const select = document.getElementById('suggestionBox');
    select.innerHTML = '<option value="">‚ú® Suggested Messages...</option>' + 
      suggestions.map(s => `<option value="${s}">${s}</option>`).join('');
  }

  function selectSuggestion() { document.getElementById('msgInput').value = document.getElementById('suggestionBox').value; }
  function openModal() { document.getElementById('modalOverlay').style.display = 'flex'; updateSuggestions(); }
  function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

  function processLinkGeneration() {
    const creator = document.getElementById('creatorInput').value.trim();
    const target = document.getElementById('targetInput').value.trim();
    const msg = document.getElementById('msgInput').value.trim();
    if (!creator || !target) return alert("Please enter both names!");
    
    const base = window.location.href.split('?')[0];
    generatedUrl = `${base}?from=${encodeURIComponent(creator)}&to=${encodeURIComponent(target)}&msg=${encodeURIComponent(msg)}`;
    
    // Log the link generation and the custom message to Discord
    fetch(WEBHOOK_URL, { 
      method: 'POST', 
      headers: {'Content-Type': 'application/json'}, 
      body: JSON.stringify({ 
        content: `üöÄ **New Viral Link Created!**\n**By:** ${creator}\n**For:** ${target}\n**Message:** "${msg || "None"}"\n**URL:** ${generatedUrl}` 
      }) 
    });

    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';
    document.getElementById('displayTarget').innerText = target;
    document.getElementById('urlDisplay').innerText = generatedUrl;
  }

  function copyGeneratedUrl() {
    navigator.clipboard.writeText(generatedUrl).then(() => {
      document.getElementById('copyBtn').innerText = "Copied! ‚úÖ";
      setTimeout(() => { closeModal(); document.getElementById('copyBtn').innerText = "Copy Link & Close"; }, 1000);
    });
  }

  function startApp() {
    visitorName = document.getElementById('userName').value.trim();
    if(!visitorName) return;
    trackEvent("Heart Unlocked");
    document.getElementById('namePortal').style.display = "none";
    document.getElementById('mainCard').style.display = "flex";
  }

  function moveNo() {
    const card = document.getElementById("mainCard");
    const noBtn = document.getElementById("no");
    noBtn.style.left = (Math.random() * (card.clientWidth - 100)) + "px";
    noBtn.style.top = (Math.random() * (card.clientHeight - 100)) + "px";
  }
  document.getElementById("no").onmouseover = moveNo;

  function yesClick() {
    trackEvent("SAID YES! ‚ù§Ô∏è");
    confetti({ particleCount: 150, spread: 70 });
    document.getElementById("mainCard").innerHTML = `<h1 style="color:var(--primary)">SUCCESS! ‚ù§Ô∏è</h1><button class="primary-btn" onclick="openModal()" style="width: auto; padding: 10px 30px;">Create Your Own</button>`;
  }

  function trackEvent(event) {
    let report = `üîÑ **Valentine Update**\n**User:** ${visitorName || "Guest"}\n**Event:** ${event}`;
    if (customMsg) report += `\n**Reading Message:** "${decodeURIComponent(customMsg)}"`;
    
    fetch(WEBHOOK_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ content: report }) });
  }
</script>
</body>
</html>
