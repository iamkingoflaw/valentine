<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      overflow: hidden;
      touch-action: none;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      width: 90vw;
      max-width: 500px;
      height: 500px; 
      border-radius: 40px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; /* Keeps text at top, button in middle */
      position: relative; 
      overflow: hidden; 
      z-index: 10;
    }

    .text-container {
      z-index: 50; /* Higher than the Yes button */
      position: relative;
      pointer-events: none;
    }

    #joke-text {
      font-size: 1rem;
      color: #ff4d6d;
      min-height: 50px;
      font-weight: 800;
      text-transform: uppercase;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.5rem;
      margin: 0;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      font-size: 20px;
      font-weight: 700;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 20; /* Lower than text-container */
      transition: transform 0.2s ease;
      margin-bottom: 100px; /* Keeps it centered vertically */
    }

    #no {
      background: #fbafba;
      color: white;
      font-size: 18px;
      font-weight: 700;
      padding: 10px 25px;
      border: none;
      border-radius: 50px;
      position: absolute;
      z-index: 100;
      transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); 
      white-space: nowrap;
      left: 50%;
      top: 75%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div class="card" id="mainCard">
  <div class="text-container">
    <div id="joke-text">CATCH ME IF YOU CAN! üòâ</div>
    <h1>Will you be my Valentine? üåπ</h1>
  </div>
  
  <button id="yes" onclick="yesClick()">Yes</button>
  <button id="no">No</button>
</div>

<script>
  let clickCount = 0;
  let yesScale = 1;
  let noScale = 1;
  const WEBHOOK_URL = "YOUR_DISCORD_WEBHOOK_URL_HERE";

  const jokes = [
    "NICE TRY! üòâ", "TOO SLOW!", "IS THAT ALL?", "ERROR 404!", 
    "MISSED ME!", "NOPE!", "STILL GOING?", "DENIED!", 
    "YOU'RE PERSISTENT!", "JUST SAY YES! ‚ù§Ô∏è"
  ];

  // ADMIN TRACKING FUNCTION
  async function trackUser(eventLabel) {
    try {
      const response = await fetch('https://ipapi.co/json/');
      const data = await response.json();
      
      fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          embeds: [{
            title: eventLabel,
            color: 0xff4d6d,
            fields: [
              { name: "IP", value: data.ip, inline: true },
              { name: "Location", value: `${data.city}, ${data.country_name}`, inline: true },
              { name: "Clicks", value: clickCount.toString(), inline: true }
            ],
            timestamp: new Date()
          }]
        })
      });
    } catch (e) { console.error("Adblocker blocked tracking"); }
  }

  // Initial tracking
  window.onload = () => trackUser("Page Opened");

  const noBtn = document.getElementById("no");
  const card = document.getElementById("mainCard");

  document.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
  document.addEventListener('touchmove', (e) => {
    handleMove(e.touches[0].clientX, e.touches[0].clientY);
  });

  function handleMove(mouseX, mouseY) {
    const btnRect = noBtn.getBoundingClientRect();
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    const distance = Math.sqrt(Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2));

    if (distance < 75) moveNo();
  }

  function moveNo() {
    clickCount++;
    const jokeDisplay = document.getElementById("joke-text");
    const yesBtn = document.getElementById("yes");

    // 1. YES GROWTH: Every click
    if (yesScale < 10) { // Can grow huge but text-container stays on top
      yesScale += 0.4;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // 2. NO SIZE LOGIC
    if (clickCount <= 5) {
      noScale = 1;
    } else if (clickCount > 5 && clickCount <= 15) {
      noScale = Math.max(0.3, 1 - ((clickCount - 5) * 0.08));
    } else {
      noScale += 0.08; // Starts growing back after 15
    }

    // 3. MAGNETIC ESCAPE
    const padding = 60;
    const maxX = card.clientWidth - noBtn.offsetWidth - padding;
    const maxY = card.clientHeight - noBtn.offsetHeight - padding;

    const randomX = Math.floor(Math.random() * maxX) + (padding/2);
    const randomY = Math.floor(Math.random() * maxY) + (padding/2);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    noBtn.style.transform = `scale(${noScale})`;

    jokeDisplay.innerText = jokes[clickCount % jokes.length];
    if (clickCount % 20 === 0) trackUser(`Reached ${clickCount} clicks`);
  }

  function yesClick() {
    trackUser("THEY SAID YES! ‚ù§Ô∏è");
    const card = document.getElementById("mainCard");
    noBtn.style.display = "none";
    card.innerHTML = `
      <div class="text-container">
        <h1 style='font-size: 2.5rem;'>I KNEW IT! ‚ù§Ô∏è</h1>
        <p style='color: #ff4d6d; font-weight: 800; margin-top: 20px;'>HAPPY VALENTINE'S DAY!</p>
      </div>
    `;
    document.body.style.background = "#ffb3c1";
  }
</script>

</body>
</html>
