<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    :root { --primary: #ff4d6d; --secondary: #fbafba; --bg: #ffe6eb; }
    body { margin: 0; height: 100vh; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; background: var(--bg); overflow: hidden; touch-action: none; }

    /* Sunset Silhouette Background */
    #namePortal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
      background-size: cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 1000; padding: 20px; transition: opacity 0.8s ease;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px 25px; border-radius: 30px; box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4); max-width: 420px; width: 85%;
    }

    /* Admin Panel */
    #adminPanel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; color: #00ff00; font-family: monospace; padding: 20px; display: none; z-index: 5000; overflow-y: auto; font-size: 14px; }

    /* Modal UI */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(8px); }
    .custom-modal { background: white; padding: 30px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; display: flex; flex-direction: column; align-items: center; }
    .modal-input, .modal-select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid var(--secondary); border-radius: 12px; outline: none; font-family: 'Poppins'; box-sizing: border-box;}
    .primary-btn { background: var(--primary); color: white; border: none; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: 800; width: 100%; margin-top: 15px; }

    /* Game UI */
    .card { background: white; padding: 40px; width: 90vw; max-width: 450px; height: 550px; border-radius: 40px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); display: none; flex-direction: column; align-items: center; justify-content: space-between; position: relative; overflow: hidden; z-index: 10; }
    #valentineTitle { color: var(--primary); font-size: 1.8rem; text-align: center; font-weight: 800; margin-top: 20px; z-index: 100; pointer-events: none;}
    #joke-text { color: var(--primary); font-weight: 800; text-transform: uppercase; font-size: 0.8rem; height: 50px; text-align: center; z-index: 100; line-height: 1.2; padding: 0 10px; pointer-events: none;}
    #yes { background: var(--primary); color: white; font-size: 20px; font-weight: 700; padding: 15px 45px; border: none; border-radius: 50px; cursor: pointer; transition: transform 0.2s; z-index: 50; }
    #no { background: var(--secondary); color: white; padding: 12px 25px; border: none; border-radius: 50px; position: absolute; cursor: pointer; transition: all 0.2s ease; z-index: 200; bottom: 50px; left: 50%; transform: translateX(-50%); white-space: nowrap; }
  </style>
</head>
<body>

  <div id="adminPanel">
    <h2>üïµÔ∏è SECRETS LOG (Local Activity)</h2>
    <div id="statsContent">No activity recorded yet...</div>
    <button onclick="document.getElementById('adminPanel').style.display='none'" style="background:red; color:white; border:none; padding:10px; margin-top:20px; cursor:pointer; font-weight: 800; border-radius: 10px;">EXIT ADMIN</button>
  </div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="custom-modal">
      <h2 style="color: var(--primary); margin: 0 0 10px 0;">Create Your Link</h2>
      <div id="step1" style="width: 100%;">
        <input type="text" id="creatorInput" class="modal-input" placeholder="Your Name" oninput="updateSuggestions()">
        <input type="text" id="targetInput" class="modal-input" placeholder="Their Name" oninput="updateSuggestions()">
        <select id="suggestionBox" class="modal-select" onchange="applySuggestion()">
          <option value="">‚ú® Suggested Messages...</option>
        </select>
        <textarea id="msgInput" class="modal-input" placeholder="Custom message or funny threat..." rows="3"></textarea>
        <button class="primary-btn" onclick="processLinkGeneration()">Generate Link</button>
      </div>
      <div id="step2" style="display: none; width: 100%;">
        <p style="font-size: 0.9rem;">Ready for <span id="displayTarget" style="font-weight: 800; color: var(--primary);"></span>!</p>
        <div id="urlDisplay" style="background:#fdf2f4; padding:10px; border-radius:10px; font-size:0.7rem; word-break:break-all; border:1px dashed var(--primary); margin: 10px 0;"></div>
        <button class="primary-btn" id="copyBtn" onclick="copyGeneratedUrl()">Copy Link & Close</button>
      </div>
      <p style="font-size: 0.8rem; color: #999; cursor: pointer; margin-top: 15px;" onclick="document.getElementById('modalOverlay').style.display='none'">Close</p>
    </div>
  </div>

  <div id="namePortal">
    <div class="glass-box">
      <h1 id="introText" style="color: white; font-weight: 800;">My heart is locked.</h1>
      <p id="customText" style="color:white; margin-bottom:20px; font-style: italic; font-size: 0.95rem; opacity: 0; transition: opacity 2s ease;"></p>
      <input type="text" id="userName" style="padding: 15px; border-radius: 50px; border: none; width: 85%; text-align: center;" placeholder="Your name..." onkeydown="if(event.key==='Enter') startApp()">
      <button onclick="startApp()" style="background: var(--primary); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 20px;">Unlock My Heart</button>
      <p style="color:white; font-size:0.75rem; margin-top:20px; opacity:0.8; cursor:pointer; text-decoration: underline;" onclick="document.getElementById('modalOverlay').style.display='flex'">Create your own link</p>
    </div>
  </div>

  <div class="card" id="mainCard">
    <div id="joke-text">THINK CAREFULLY... üòà</div>
    <h1 id="valentineTitle">Will you be my Valentine?</h1>
    <div class="yes-wrapper">
      <button id="yes" onclick="yesClick()">Yes</button>
    </div>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

<script>
  let visitorName = "", clickCount = 0, yesScale = 1, threadId = null, generatedUrl = "";
  const ADMIN_CODE = "ADMIN123"; 
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1468954384997023777/oL5KyCiivYCBUM3gI0_JWhkKiBV8t6ngFZjZbanUQ_XMUc2E2oWU1_OZw4u0eFfnax7A";

  const taunts = [
    "I HAVE YOUR IP ADDRESS! üìç", "I'M OUTSIDE YOUR HOUSE RN üè†", "SAY NO & I LEAK THE SEARCH HISTORY üîç",
    "YOUR PHONE WILL EXPLODE IN 5... üí£", "CLICK YES OR I DELETE YOUR ROBLOX üéÆ", "I KNOW WHERE YOU LIVE üó∫Ô∏è",
    "SAY NO AND I STEAL YOUR CAT üêà", "I'M ALREADY IN YOUR WALLS üß±", "I WILL PUT SALT IN YOUR COFFEE ‚òï",
    "SAY NO AND I DELETE YOUR SAVED PASSWORDS üîë", "I WILL TELL EVERYONE YOU LIKE NICKI MINAJ üé§"
  ];

  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    if(params.get('to')) document.getElementById('userName').value = params.get('to');
    if(params.get('msg')) {
      const msgEl = document.getElementById('customText');
      msgEl.innerText = `"${decodeURIComponent(params.get('msg'))}"`;
      setTimeout(() => { msgEl.style.opacity = "1"; }, 500);
    }
    trackEvent("Page Opened");
  };

  function updateSuggestions() {
    const from = document.getElementById('creatorInput').value.trim() || "Me";
    const to = document.getElementById('targetInput').value.trim() || "You";
    const suggestions = [
      `Hey ${to}, ${from} has a secret for you...`,
      `${to}, will you make ${from} the happiest person?`,
      `A special request from ${from} to ${to} ‚ù§Ô∏è`,
      `${to}, you've been on ${from}'s mind all day.`,
      `From ${from}'s heart, directly to ${to}.`,
      `${to}, ${from} thinks you are incredible.`,
      `Can ${from} be your Valentine, ${to}?`,
      `${to}, ${from} is officially asking...`,
      `Life is better with ${to}, says ${from}.`,
      `To ${to}: You've stolen ${from}'s heart!`
    ];
    const select = document.getElementById('suggestionBox');
    select.innerHTML = '<option value="">‚ú® Suggested Messages...</option>' + 
      suggestions.map(s => `<option value="${s}">${s}</option>`).join('');
  }

  function applySuggestion() { document.getElementById('msgInput').value = document.getElementById('suggestionBox').value; }

  async function trackEvent(event) {
    const url = threadId ? `${WEBHOOK_URL}?thread_id=${threadId}` : WEBHOOK_URL;
    const payload = { content: `**${event}**`, username: visitorName || "Valentine Bot", ...( !threadId && { thread_name: `Session: ${visitorName || "Guest"}` } ) };
    try {
      const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      if (!threadId && res.ok) { const data = await res.json(); threadId = data.id; }
    } catch (e) {}
  }

  function startApp() {
    const input = document.getElementById('userName').value.trim();
    if(!input) return;
    if(input.toUpperCase() === ADMIN_CODE) { document.getElementById('adminPanel').style.display = 'block'; return; }
    visitorName = input;
    trackEvent(`Heart Unlocked by ${visitorName} üîì`);
    document.getElementById('namePortal').style.display = "none";
    document.getElementById('mainCard').style.display = "flex";
  }

  function moveNo() {
    clickCount++;
    const card = document.getElementById("mainCard");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    const maxX = card.clientWidth - noBtn.offsetWidth - 40;
    const maxY = card.clientHeight - noBtn.offsetHeight - 40;
    const minY = 170; // Clearance for header

    noBtn.style.left = (Math.random() * maxX) + "px";
    noBtn.style.top = (Math.random() * (maxY - minY) + minY) + "px";

    if (yesScale < 4) { yesScale += 0.25; yesBtn.style.transform = `scale(${yesScale})`; }
    document.getElementById("joke-text").innerText = taunts[clickCount % taunts.length];
    if(clickCount % 3 === 0) trackEvent(`Struggling: ${clickCount} misses recorded.`);
  }

  function yesClick() {
    trackEvent(`ACCEPTED! ‚ù§Ô∏è User clicked Yes after ${clickCount} misses.`);
    confetti({ particleCount: 150, spread: 70 });
    document.getElementById("mainCard").innerHTML = `<div style="text-align:center; margin:auto; padding:20px;"><h1>I KNEW YOU'D SUBMIT! ‚ù§Ô∏è</h1><button class="primary-btn" onclick="location.reload()" style="width: auto; padding: 10px 30px;">Create Your Own</button></div>`;
  }

  function processLinkGeneration() {
    const from = document.getElementById('creatorInput').value.trim();
    const to = document.getElementById('targetInput').value.trim();
    const msg = document.getElementById('msgInput').value.trim();
    if (!from || !to) return alert("Fill names first!");
    const base = window.location.href.split('?')[0];
    generatedUrl = `${base}?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&msg=${encodeURIComponent(msg)}`;
    document.getElementById('urlDisplay').innerText = generatedUrl;
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';
    trackEvent(`New Link Created: By ${from} for ${to}\n**Message:** "${msg}"`);
  }

  function copyGeneratedUrl() {
    navigator.clipboard.writeText(generatedUrl).then(() => {
      document.getElementById('copyBtn').innerText = "Copied! ‚úÖ";
      setTimeout(() => { document.getElementById('modalOverlay').style.display='none'; document.getElementById('step1').style.display='block'; document.getElementById('step2').style.display='none'; }, 1000);
    });
  }
</script>
</body>
</html>
