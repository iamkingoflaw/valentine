<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4d6d; --bg: #1a1a1a; --green: #00ff00; --card: #2a2a2a; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: #eee; padding: 20px; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--primary); font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .status-text { color: var(--green); margin-bottom: 30px; font-size: 0.9rem; }
        
        .session-card { 
            background: var(--card); 
            border: 1px solid #444; 
            padding: 25px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header h3 { margin: 0; color: var(--green); font-size: 1.3rem; }
        .tag { background: var(--green); color: #000; padding: 4px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 800; }
        
        .stat-line { margin: 10px 0; font-size: 0.95rem; }
        .stat-line b { color: var(--green); }
        .activity-box { 
            background: #111; 
            padding: 15px; 
            border-radius: 12px; 
            margin-top: 15px; 
            font-family: monospace; 
            font-size: 0.85rem; 
            color: #aaa;
            line-height: 1.6;
        }
        .activity-line { display: block; }
        .activity-line span { color: var(--green); }
    </style>
</head>
